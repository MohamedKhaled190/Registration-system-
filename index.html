<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>sgin Up</title>
</head>
<body>
  <div id="signUp">
    <div class="container d-flex align-items-center">
      <div class="content text-light ">
        <h6>START FOR FREE</h6>
      <h1 class="my-3">Create New Account <span id="spandot" class="d-inline-block"></span></h1>
      <p  class="mb-4">Already A Member ? <a href="./login.html" class="text-decoration-none signLink"> log in</a></p>
      <form action="" class="text-center">
        <div class="d-flex justify-content-between inputName my-3">
          <input type="text" class="form-control" placeholder="Frist Name" id="FnameSign">
          <input type="text" class="form-control"  placeholder="last Name" id="LnameSign">
        </div>
        <input type="email" oninput="validationInputs(this)" class="form-control my-3 " placeholder="Email" id="EmailSign" >
        
        <input type="password" class="form-control mt-2 " placeholder="Password" id="PassSign" >
        <p id="AlertSignFound" class="text-danger mt-2 d-none"> Already Exist</p>
        <p id="AlertSignCorrect" class="text-danger mt-2 d-none">Not Valid</p>
      <button onclick="chickfound()" id="signbtn" class=" text-decoration-none btn mt-5  px-5  rounded-pill text-light" type="button" >Sign Up</button>
      </form>
    </div>
      </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
